<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator html css js code</title>
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
    
    <div id="demo"></div>

    <div id="main">
        <div class="calcualtor">
          <div class="display">0.0</div><!--صفحه نمایش-->
          <div id="btn-cleare" class="btn">C</div>
          <div id="btn-cleare-last-action" class="btn">CE</div>
          <div id="btn-backe-space" class="btn">>></div>
          <div id="btn-div" class="btn">/</div>
          <div class="btn btn-number">7</div>
          <div class="btn btn-number">8</div>
          <div class="btn btn-number">9</div>
          <div id="btn-mul" class="btn">*</div>
          <div class="btn btn-number">4</div>
          <div class="btn btn-number">5</div>
          <div class="btn btn-number">6</div>
          <div id="btn-minus" class="btn">-</div>
          <div class="btn btn-number">1</div>
          <div class="btn btn-number">2</div>
          <div class="btn btn-number">3</div>
          <div id="btn-plus" class="btn">+</div>
          <div id="btn-pn" class="btn">+-</div>
          <div class="btn btn-number">0</div>
          <div id="btn-point" class="btn">.</div>
          <div id="btn-equls" class="btn">=</div>
        </div>
      </div> 
      




    <script src="./js/calculator.js"></script>
</body>
</html>
